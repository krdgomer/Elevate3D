<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div id="upload-container">
      <div class="form-parent">
        <div class="form-element form-element-seperator">Parameters</div>
        <div class="form-element">
          <label>Satellite Image File:</label>
          <input type="file" id="file-input" accept="image/*" />
        </div>
        <div class="form-element">
          <label>Placeholder:</label>
          <input type="number" value="0.1" step="0.01"" />
        </div>
        <div class="form-element">
          <label>Placeholder:</label>
          <select>
            <option>To</option>
            <option>Be</option>
            <option>Done</option>
          </select>
        </div>
        <div class="form-element">
          <label>Placeholder:</label>
          <input type="range" min="0" max="100" value="50" />
        </div>
        <div class="form-element form-element-seperator">
          <button id="upload-btn">Generate 3D Model</button>
        </div>
      </div>
    </div>

    <div id="loading">Processing your image...</div>

    <div id="model-container"></div>

    <!-- Three.js and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="/static/js/threejs-setup.js"></script>
    <script src="/static/js/upload-handler.js"></script>
  </body>
</html>
